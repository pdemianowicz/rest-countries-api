<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest countries api</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Where in the world?</h1>
        <button class="toggle-theme">
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 23 28">
            <title>moon-o</title>
            <path
              fill="currentColor"
              d="M19.719 20.359c-0.562 0.094-1.141 0.141-1.719 0.141-5.797 0-10.5-4.703-10.5-10.5 0-1.984 0.578-3.922 1.625-5.578-4.156 1.234-7.125 5.047-7.125 9.578 0 5.516 4.484 10 10 10 3.016 0 5.844-1.375 7.719-3.641zM22.891 19.031c-1.953 4.234-6.234 6.969-10.891 6.969-6.609 0-12-5.391-12-12 0-6.484 5.078-11.75 11.547-11.984 0.438-0.016 0.797 0.234 0.953 0.609 0.172 0.391 0.063 0.844-0.234 1.125-1.781 1.625-2.766 3.844-2.766 6.25 0 4.688 3.813 8.5 8.5 8.5 1.234 0 2.422-0.266 3.563-0.797 0.391-0.172 0.828-0.094 1.125 0.203s0.375 0.75 0.203 1.125z"
            ></path>
          </svg>
          Dark Mode
        </button>
      </div>
    </header>
    <main>
      <nav>
        <form action="">
          <label for="search">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <title>search</title>
              <path
                fill="currentColor"
                d="M31.715 28.953c0.381 0.381 0.381 0.999 0 1.381l-1.381 1.381c-0.382 0.381-1 0.381-1.381 0l-9.668-9.668c-0.105-0.105-0.175-0.229-0.222-0.361-1.983 1.449-4.418 2.314-7.063 2.314-6.627 0-12-5.373-12-12s5.373-12 12-12c6.627 0 12 5.373 12 12 0 2.645-0.865 5.080-2.314 7.063 0.132 0.047 0.256 0.116 0.361 0.222l9.668 9.668zM12 4c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8c0-4.418-3.582-8-8-8z"
              ></path>
            </svg>
            <input id="search" type="text" placeholder="Search for a country..." />
          </label>
          <div class="country-filter">
            <button class="toggle-btn" aria-controls="dropdown-content" aria-expanded="false">
              Filter by Region
              <svg class="arrow_down-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>arrow down</title>
                <path fill="currentColor" d="M7.406 8.578l4.594 4.594 4.594-4.594 1.406 1.406-6 6-6-6z"></path>
              </svg>
            </button>
            <ul class="dropdown-content" data-visible="false">
              <li>All</li>
              <li>Africa</li>
              <li>Americas</li>
              <li>Asia</li>
              <li>Europe</li>
              <li>Oceania</li>
            </ul>
          </div>
        </form>
      </nav>
      <section class="country"></section>
      <section class="country-detail"></section>
    </main>
  </body>
</html>
